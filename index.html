<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Logger (Offline)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- MSAL Browser (nur für den Export genutzt) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.15.0/lib/msal-browser.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    select, input {
      padding: 0.5rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Workout Logger</h1>
    <div class="session-meta">
      <label>Datum
        <input type="date" id="sessionDate" />
      </label>
      <label>Notizen
        <input type="text" id="sessionNotes" placeholder="z. B. Fokus: Kniebeuge" />
      </label>
    </div>
  </header>

  <main>
     <section class="add-exercise">
      <input id="exerciseName" type="text" placeholder="Übung (z. B. Kniebeuge)" />
      <button id="addExerciseBtn">Übung hinzufügen</button>
    </section>

  <!-- Übungsauswahl -->
  <label for="exerciseName">Übung auswählen:</label>
  <select id="exerciseName" name="exerciseName">
    <option value="">-- Bitte wählen --</option>
    <option value="liegestuetze">Liegestütze</option>
    <option value="kniebeugen">Kniebeugen</option>
    <option value="klimmzuege">Klimmzüge</option>
    <option value="crunches">Crunches</option>
    <option value="ausfallschritte">Ausfallschritte</option>
    <option value="dips">Dips</option>
    <option value="bankdruecken">Bankdrücken</option>
    <option value="schraegbankdruecken">Schrägbankdrücken</option>
    <option value="rudern">Rudern</option>
    <option value="latziehen">Latziehen</option>
    <option value="seitheben">Seitheben</option>
    <option value="frontheben">Frontheben</option>
    <option value="bizepscurls">Bizepscurls</option>
    <option value="trizepsdruecken">Trizepsdrücken</option>
    <option value="beincurls">Beincurls</option>
    <option value="waadenheben">Wadenheben</option>
    <option value="Langhantelrudern">Langhantelrudern</option>
  </select>

  <!-- Freie Eingabe -->
  <label for="custom-exercise">Eigene Übung eingeben:</label>
  <input type="text" id="custom-exercise" name="custom-exercise" placeholder="z. B. Handstand">
  </main>

  <footer>
    <div class="actions">
      <button id="saveLocalBtn" class="secondary">Lokal sichern</button>
      <button id="finishSessionBtn">Training abschließen</button>
      <button id="exportBtn">Backup nach OneDrive exportieren</button>
    </div>
    <div class="hints">
      <span id="exportHint"></span>
    </div>
    <div id="status"></div>
  </footer>
</body>
</html>
